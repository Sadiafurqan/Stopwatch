<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34;
    color: #ffffff;
}

.stopwatch-container {
    text-align: center;
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
    margin-bottom: 20px;
}

.stopwatch-display {
    font-size: 3em;
    font-weight: bold;
    background: #333;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.controls button {
    background: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px;
}

.controls button:hover {
    background: #0056b3;
}

.controls button:disabled {
    background: #aaa;
    cursor: not-allowed;
}

</style>
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="stopwatch" class="stopwatch-display">00:00:00</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
